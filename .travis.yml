language: node_js
node_js:
  - "8"
sudo: required
cache: yarn
notifications:
  email: false
deploy:
  skip_cleanup: true
git:
  depth: 1
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.7.0
  - export PATH=$HOME/.yarn/bin:$PATH
  - yarn install
script:
  - travis_wait yarn build
after_success:
  - yarn deploy